<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>New York Times Search</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class = "header">
        <h1><i class="fa fa-newspaper-o" aria-hidden="true"> </i>New York Times Search</h1>
    </div>

    <br><br><br>

    
    <div id = "searchpara">
         <div class = "header2"><h2>
            <i class="fa fa-list-alt" aria-hidden="true"></i> Search Parameters
            </h2>
            </div>
        <div class = "box">
       
        <form>
            Search Terms:<br>
                <input type="text" class="text" name="searchterms">
                    <br><br>
             Number of Records to Retrieve:<br>
                <input type="text" class="text"name="recordnumber">
                <br><br>
            Start Year (optional):<br>
                <input type="text" class="text" name="startyear">
                <br><br>
             End Year (optional):<br>
                <input type="text"class="text"  name="endyear">
                <br><br>
            <button id="search"><i class="fa fa-search" aria-hidden="true"></i> Search</button> <button class = "Clear"><i class="fa fa-trash" aria-hidden="true"></i> Clear Results</button> 
            <button id="prev"><i class="fa fa-arrow-left" aria-hidden="true"></i> Prev Page</button> <button id="next"><i class="fa fa-arrow-right"></i> Next Page</button>
        </form>
      </div>  
    </div>

    <br><br>

    <div id = "toparticle">
        <div class = "header2">
        <h2>Top Articles</h2></div>
        <div class = "box">
       

        <span id = "results">
            <br><br>

        </span>
        </div>
    </div>
