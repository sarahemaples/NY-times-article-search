<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>New York Times Search</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <div class = "header">
        <h1>New York Times Search</h1>
    </div>
    <div id = "searchpara">
        <form>
            Search Terms:<br>
                <input type="text" name="searchterms">
                    <br><br>
             Number of Records to Retrieve:<br>
                <input type="text" name="recordnumber">
                <br><br>
            Start Year (optional):<br>
                <input type="text" name="startyear">
                <br><br>
             End Year (optional):<br>
                <input type="text" name="endyear">
                <br><br>
        </form>
        <button class = "Search">Search</button> <button class = "Clear">Clear Results</button>
    </div>
    <div id = "toparticle"></div>
</body>
</html>
